<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
</head>

<body>

	<button type="button" onclick="test()">Send</button>
	<h1>json</h1>
	<div id="json">
	</div>
	<h1>response</h1>
	<div id="response">
	</div>

	<script>
		async function test() {
			try {
				let response = await fetch("http://127.0.0.1:8000/wp-json/wc/v3/products/", {
					method: 'DELETE',
					headers: {
						'Content-Type': 'application/json; charset=utf-8',
						'Accept': 'application/json'
					},
				});
				if (response.ok) {
					document.getElementById("response").innerHTML = "supprimer";
				} else {
					document.getElementById("response").innerHTML = "Error code " + response.status + ": " +
						await response.text();
				}
			} catch (error) {
				document.getElementById("response").innerHTML = "Error: " + error.message;
			}
		}
	</script>

</body>

</html>
